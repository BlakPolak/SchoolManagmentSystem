{% extends "base.html" %}
{% block title %}
    My grades
{% endblock %}
{% block navbar %}
    {{ super() }}
{% endblock %}
{% block content %}
    {{ super() }}
        <form method="post">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name of assignment</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                {% if student_grades %}
                    <tbody>
                        <td>{{ student_grades[0][0] }}</td>
                        <td>{{ student_grades[0][1] }}</td>
                    </tbody>
                {% endif %}
            </table>
        </form>
{% endblock %}
