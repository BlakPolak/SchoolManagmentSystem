{% extends "base.html" %}
{% block title %}
    List of students
{% endblock %}
{% block navbar %}
    {{ super() }}
{% endblock %}
{% block content %}
    {{ super() }}
        <form method="post">
            <table class="table">
                <thead>
                    <tr>
                        <th>Average Grade for {{ stats.name }} {{ stats.surname }}:</th>

                    </tr>
                </thead>

                    <tbody>

                        <tr>
                            <td>{{ stats.average_grade }}</td>

                        </tr>

                  </tbody>

            </table>
        </form>
{% endblock %}
