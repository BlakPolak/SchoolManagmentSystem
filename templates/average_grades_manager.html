{% extends "base.html" %}
{% block title %}
    List of students
{% endblock %}
{% block navbar %}
    {{ super() }}
{% endblock %}
{% block content %}
    {{ super() }}
        <form method="post">
            <table class="table">
                <thead>
                    <tr>
                        <th>Index</th>

                    </tr>
                </thead>

                    <tbody>
                    {% for grade in grades %}
                        <tr>
                            <td> grade {{ grade }}</td>

                        </tr>
                    {% endfor %}
                  </tbody>

            </table>
        </form>
{% endblock %}
