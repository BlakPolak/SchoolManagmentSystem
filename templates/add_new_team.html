{% extends "base.html" %}
{% block title %}
    Add new team
{% endblock %}
{% block content %}
    {{ super() }}
    <form method="post" class="form">
    <h2 class="content">Add new team</h2>
        <div class="form-group">
            <label>Name
                <input type="text" class="form-control" name="name" placeholder="Team name" size="35" required autofocus>
            </label>
            <button type="submit" class="btn btn-default btn-lg btn-block" style="width: 30%; display: inline-block;">Add Team</button>
        </div>

    </form>

{% endblock %}
