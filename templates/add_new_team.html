{% extends "base.html" %}
{% block title %}
    Add new team
{% endblock %}
{% block content %}
    {{ super() }}
    <h2 class="content">Add new team</h2>
    <form method="post" class="manager">
        <div class="form-group">
            <label>Name
                <input type="text" class="form-control" name="name" placeholder="Team name" required>
            </label>
        </div>
        <button type="submit" class="btn btn-default button-max-width">Add Team</button>
    </form>
{% endblock %}
