{% extends "base.html" %}
{% block title %}
    Edit mentor
{% endblock %}
{% block navbar %}
    {{ super() }}
{% endblock %}
{% block content %}
    {{ super() }}
        <div class="content_title">
            <h2>Edit mentors data</h2>
            <hr>
        </div>
        action="/edit/{{ item_id }}"
        <form name="edit_mentor"  action="/edit_mentor/{{mentor._id}}" method="POST">
             <div class="form-group">
                <label>Name</label>
                <input type="text" name = "name" class="form-control" value="{{ mentor.name }}" required>
             </div>
             <div class="form-group">
                <label>Surname</label>
                <input type="text" name = "surname" class="form-control"  value="{{ mentor.surname }}" required>
             </div>
             <div class="form-group">
                <label>Gender
                    <select class="form-control form-group" name="gender" value="{{ mentor.gender}}" required>
                        <option>male</option>
                        <option>female</option>
                        <option>not sure</option>
                    </select>
                </label>
            </div>
            <div class="form-group">
                <label>Date of birth</label>
                <input type="date" class="form-control" name="birthdate" value="{{ mentor.birth_date}}" required>

            </div>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" name= "email" value="{{ mentor.email}}" required>
            </div>
            <div class="form-group">
                <label>Login</label>
                <input type="text" class="form-control" name= "login" value="{{ mentor.login}}" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="text" class="form-control" name= "password" value="{{ mentor.password}}" required>
            </div>
                <input class="btn btn-default" type="submit" value="Update">
        </form>

{% endblock %}
