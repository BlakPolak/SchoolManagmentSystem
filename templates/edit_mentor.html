{% extends "base.html" %}
{% block title %}
    List of mentors
{% endblock %}
{% block navbar %}
    {{ super() }}
{% endblock %}
{% block content %}
    {{ super() }}
    <div class="content_title">
        <h2>Edit mentors data</h2>
        <hr>
    </div>
    <form name="edit_mentor"  action="edit_mentor/<{{mentor._id}}>" method="POST">
         <div class="form-group">
            <label>Name</label>
            <input type="text" name = "name" class="form-control" placeholder="Jan" required>
         </div>
         <div class="form-group">
            <label>Surname</label>
            <input type="text" name = "surname" class="form-control" placeholder="Kowalski" required>
         </div>
         <div class="form-group">
            <label>Gender
                <select class="form-control form-group" name="gender" required>
                    <option selected>male</option>
                    <option>female</option>
                    <option>not sure</option>
                </select>
            </label>
        </div>
        <div class="form-group">
            <label>Date of birth</label>
            <input type="date" class="form-control" name="birthdate" placeholder="Birth Date" required>

        </div>
        <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" name= "email" placeholder="you@web.com" required>
        </div>
        <div class="form-group">
            <label>Login</label>
            <input type="text" class="form-control" name= "login" placeholder="Login" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name= "password" placeholder="Password" required>
        </div>
            <input class="btn btn-default" type="submit" value="Update">
    </form>

{% endblock %}
