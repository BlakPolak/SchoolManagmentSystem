{% extends "base.html" %}
{% block title %}
    Add new assignment
{% endblock %}
{% block navbar %}
    {{ super() }}
{% endblock %}
{% block content %}
    {{ super() }}
    <div class="content_title">
        <h2>Add new assignment</h2>
        <hr>
    </div>
    <form method="post">
         <div class="form-group">
             <label>Name
                 <input type="text" name="name" class="form-control" placeholder="Assignment name" required>
             </label>
         </div>
         <div class="form-group">
             <label>Type
                 <input type="text" name="type" class="form-control" placeholder="Assignment type" required>
             </label>
         </div>
        <div class="form-group">
            <label>Max points
                <input type="text" class="form-control" name="max_points" placeholder="Assignment max points" required>
            </label>
        </div>
        <div class="form-group">
            <label>Delivery date
                <input type="date" class="form-control" name="date" placeholder="Assignment delivery date" required>
            </label>
        </div>
        <div class="form-group">
            <label>Content
                <input type="text" class="form-control" name="content" placeholder="Assignment content" required>
            </label>
        </div>
        <div class="form-group">
            <input class="btn btn-default" type="submit" value="Add Assignment">
        </div>
    </form>
{% endblock %}
